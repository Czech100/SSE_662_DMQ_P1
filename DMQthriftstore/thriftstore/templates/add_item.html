{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{% static 'thrift-shop.png' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        /* Override Bootstrap's styles with custom styles for a more modern look */
    
        body {
            background-color: #f4f4f4; /* Light grey background for the whole page */
            font-family: 'Roboto', sans-serif; /* Consistent font */
        }
    
        .container {
            background: #fff; /* White background for the container */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            margin-top: 3rem; /* More space at the top */
        }
    
        h1 {
            color: #333; /* Dark grey color for headers */
        }
    
        .form-group label {
            color: #555; /* Slightly lighter color for labels */
            font-weight: 500; /* Medium font weight for form labels */
        }
    
        .form-control {
            border-radius: 0.25rem; /* Slightly round borders for input fields */
            border: 1px solid #ddd; /* Light border for inputs */
        }
    
        .btn-success {
            background-color: #0056b3; /* Use brand's primary color */
            border: none; /* Remove border */
            padding: 0.75rem 1.5rem; /* Larger padding for buttons */
            margin-top: 1rem; /* Space above the button */
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1); /* Button shadow for depth */
        }
    
        .btn-success:hover {
            background-color: #003d82; /* Darker shade on hover */
        }
    
        .btn-secondary {
            background-color: #6c757d; /* Secondary button color */
            border: none; /* Remove border */
            padding: 0.75rem 1.5rem; /* Consistent padding with success button */
        }
    
        .btn-secondary:hover {
            background-color: #545b62; /* Darker shade on hover */
        }
    
        /* Custom styles for the form's responsive layout */
        @media (min-width: 768px) {
            .col-md-6 {
                padding: 0 1rem; /* Spacing between form columns */
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Add a New Item</h1>
        <form method="post" class="mt-5">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        {{ item_form.title }}
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        {{ item_form.description }}
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        {{ item_form.price }}
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        {{ item_form.category }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="seller_name">Name:</label>
                        {{ seller_form.name }}
                    </div>
                    <div class="form-group">
                        <label for="seller_date_joined">Date Joined:</label>
                        {{ seller_form.date_joined }}
                    </div>
                    <div class="form-group">
                        <label for="seller_phone_num">Phone Number:</label>
                        {{ seller_form.phone_num }}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Add Item</button>
        </form>
        <a href="{% url 'item_list' %}" class="btn btn-secondary mt-4">Back to Item List</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
