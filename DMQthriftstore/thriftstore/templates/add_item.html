<!-- templates/thriftstore/add_item.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add New Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group button {
            background: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #4cae4c;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Add a New Item</h1>
    </div>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_price">Price:</label>
                {{ form.price }}
            </div>
            <div class="form-group">
                <button type="submit">Add Item</button>
            </div>
        </form>
        <a href="{% url 'item_list' %}" class="back-link">Back to Item List</a>
    </div>
</body>
</html>
