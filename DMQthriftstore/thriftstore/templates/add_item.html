{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{% static 'thrift-shop.png' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Add a New Item</h1>
        <form method="post" class="mt-5">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        {{ item_form.title }}
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        {{ item_form.description }}
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        {{ item_form.price }}
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        {{ item_form.category }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="seller_name">Name:</label>
                        {{ seller_form.name }}
                    </div>
                    <div class="form-group">
                        <label for="seller_date_joined">Date Joined:</label>
                        {{ seller_form.date_joined }}
                    </div>
                    <div class="form-group">
                        <label for="seller_phone_num">Phone Number:</label>
                        {{ seller_form.phone_num }}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Add Item</button>
        </form>
        <a href="{% url 'item_list' %}" class="btn btn-secondary mt-4">Back to Item List</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
